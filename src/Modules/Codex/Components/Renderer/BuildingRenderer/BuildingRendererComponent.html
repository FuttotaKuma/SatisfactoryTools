<ng-container *ngIf="item$ | async as asyncItem">
    <a [routerLink]="['/', 'codex', 'buildings', asyncItem.slug]">
        <sf-item-icon [item]="asyncItem" [size]="32" [showTooltip]="showTooltip"></sf-item-icon>
        <ng-container *ngIf="showName">{{ asyncItem.name }}</ng-container>
    </a>
</ng-container>
