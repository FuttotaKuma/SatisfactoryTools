<div class="row">
    <div class="col-sm-6"></div>
    <div class="col-sm-6">
        <form [formGroup]="form">
            <div class="input-group filter">
                <input type="text" placeholder="Search for an item" formControlName="filter" class="form-control" />
                <div class="input-group-append">
                    <a class="clear-filter" [class.has-content]="form.get('filter').value.length > 0" (click)="clearQuery()">
                        <i class="fa fa-times"></i>
                    </a>
                    <a class="btn btn-secondary" (click)="advancedFiltersCollapsed = !advancedFiltersCollapsed" [attr.aria-expanded]="false === advancedFiltersCollapsed" aria-controls="advancedFilters">
                        advanced filters
                        <i class="fas" [class.fa-chevron-down]="advancedFiltersCollapsed" [class.fa-chevron-up]="false === advancedFiltersCollapsed"></i>
                    </a>
                </div>
            </div>
            <div id="advancedFilters" [collapse]="advancedFiltersCollapsed" [isAnimated]="true">
                <div fxLayout="row" fxFlexAlign="start center" fxLayoutGap="10px" fxLayoutAlign="start center">
                    <div fxLayout="column" fxLayoutGap="10px" fxLayoutAlign="center start">
                        <div class="form-check">
                            <label class="form-check-label">
                                <input type="checkbox" class="form-check-input" formControlName="radioactive"/>
                                <span>Show only radioactive</span>
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input type="checkbox" class="form-check-input" formControlName="withEnergy"/>
                                <span>With energy value only</span>
                            </label>
                        </div>
                    </div>
                    <div class="form-group" style="margin-right:10px">
                        <label>Stack size
                            <select class="form-control" formControlName="stackSize">
                                <option [ngValue]="option.value" *ngFor="let option of stackSizes">{{ option.label }}</option>
                            </select>
                        </label>
                    </div>
                    <div class="form-group" style="margin-right:10px">
                        <label>Physical state
                            <select class="form-control" formControlName="physicalState">
                                <option [ngValue]="option.value" *ngFor="let option of physicalStates">{{ option.label }}</option>
                            </select>
                        </label>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<br />
<div class="recipe-list">
    <div class="card text-center item-card" *ngFor="let item of items$ | async; trackBy: trackByClassName">
        <a class="recipe-name stretched-link" [routerLink]="[item.slug]">
            <sf-item-icon [item]="item" class="recipe-image"></sf-item-icon>
            {{ item.name }}
        </a>
    </div>
</div>
